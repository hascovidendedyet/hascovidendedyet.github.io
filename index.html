<style>
    .pushable {
      position: relative;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
      transition: filter 250ms;
    }
    .shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: hsl(0deg 0% 0% / 0.25);
      will-change: transform;
      transform: translateY(2px);
      transition:
        transform
        600ms
        cubic-bezier(.3, .7, .4, 1);
    }
    .edge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(
        to left,
        hsl(0 0% 5%) 0%,
        hsl(0 0% 32%) 8%,
        hsl(0 0% 32%) 92%,
        hsl(0 0% 5%) 100%
      );
    }
    .front {
      display: block;
      position: relative;
      padding: 12px 42px;
      border-radius: 12px;
      font-size: 1.25rem;
      color: white;
      background: hsl(0 0% 8%);
      will-change: transform;
      transform: translateY(-4px);
      transition:
        transform
        600ms
        cubic-bezier(.3, .7, .4, 1);
    }
    .pushable:hover {
      filter: brightness(110%);
    }
    .pushable:hover .front {
      transform: translateY(-6px);
      transition:
        transform
        250ms
        cubic-bezier(.3, .7, .4, 1.5);
    }
    .pushable:active .front {
      transform: translateY(-2px);
      transition: transform 34ms;
    }
    .pushable:hover .shadow {
      transform: translateY(4px);
      transition:
        transform
        250ms
        cubic-bezier(.3, .7, .4, 1.5);
    }
    .pushable:active .shadow {
      transform: translateY(1px);
      transition: transform 34ms;
    }
    .pushable:focus:not(:focus-visible) {
      outline: none;
    }

.aligner {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around;
  width: 100%;
  height: 600px;
}

.aligner-item{
  max-width: 50%;
}

.reply {
  opacity: 0;
  will-change: transform, opacity;
  transition: transform 500ms, opacity 500ms;
}

.reply-visible {
  opacity: 1;
  transform: translateY(-10px);
}

.why-button {
  opacity: 0;
  will-change: opacity;
  transition: opacity 1000ms;
  transition-delay: 500ms;
}

.why-button-visible {
  opacity: 1;
}

.explanation {
    font-size: 15px;
    opacity: 0;
    will-change: transform, opacity;
    transition: transform 500ms, opacity 500ms;
}

.explanation-visible {
    opacity: 1;
    transform: translateY(-10px);
}

</style>
<script>
    function showReply() {
      document.getElementById("why").classList.add('why-button-visible');
      document.getElementById("reply").classList.add('reply-visible');
    } 

    function showExplanation() {
      document.getElementById("explanation").classList.add('explanation-visible');
    } 
</script>
<div class="aligner">
  <div class="aligner-item">
      <button class="pushable" onclick="showReply()">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">
              Has covid ended yet?
          </span>
          </button>
  </div>
  <div class="aligner-item">
    <div id="reply" class="reply">
        <h1 style="text-align:center; font-family: Arial, Helvetica, sans-serif">
        No
        </h1>
    </div>
  </div>
  <div id="why" class="aligner-item why-button">
    <button class="pushable" onclick="showExplanation()">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">
            Why?
        </span>
    </button>
  </div>
  <div class="aligner-item">
        <div id="explanation" class="explanation">
            <p style="text-align:center; font-family: Arial, Helvetica, sans-serif">
              <ul>
              	<li><a href = "https://www.worldometers.info/coronavirus/">There are more than 700.000 daily cases and 10.000 daily deaths worldwide</a></li>
              	<li><a href="https://edition.cnn.com/2020/09/15/health/vaccine-not-end-coronavirus-pandemic/index.html">The vaccine alone isn't enough to fully stop COVID-19 immediately</a></li>
              	<li><a href="https://www.primaonline.it/wp-content/uploads/2020/04/COVID-19_reuters.pdf">The people keep spreading misinformation about the virus</a></li>
              	<li><a href="https://nationalinterest.org/blog/reboot/how-long-will-it-take-whole-world-have-coronavirus-vaccine-176540">The vaccination process isn't as fast and easy as you might believe</a></li>
              </ul>
            </p>
        </div>
  </div>
</div>
